spring.application.name=taller
server.port=8002

#Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://mysql_sisdb2025:3306/sisdb2025
spring.datasource.username=rootEspe
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#nivel de log para ver las consultas SQL en la consola
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace